<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Captif | Data</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(Image/background.jpg);
            background-size: cover;
            background-position: center;
        }

        .singlePage {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
        }

        .navLogoBar {
            top: 0;
            position: absolute;
            background-color: #0d4633;
            width: 100%;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navLogoBar img {
            max-height: 60px;
        }

        /* Conteneur du tableau avec un scroll vertical et overflow auto */
        .table-section {
            margin-top: 100px;
            width: 80%;
            max-width: 1000px;
            max-height: 400px;
            /* Limite la hauteur du tableau */
            overflow-y: auto;
            /* Scroll vertical si nécessaire */
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Table avec scroll horizontal */
        .data_table {
            display: block;
            overflow-x: auto;
            /* Scroll horizontal si nécessaire */
            width: 100%;
            white-space: nowrap;
            /* Empêche le tableau de se casser sur plusieurs lignes */
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0d4633;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td {
            color: #333;
        }

        /* Style responsive pour écrans <768px */
        @media (max-width: 768px) {
            .table-section {
                width: 100%;
                /* Prend toute la largeur disponible sur les petits écrans */
            }
        }
    </style>
</head>

<body>
    <div class="singlePage">
        <div class="navLogoBar">
            <img src="Image/logo.png" alt="Logo">
        </div>
        <section class="table-section">
            <div class="data_table">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Contact</th>
                            <th>Nb_connexion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les données du JSON seront insérées ici -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        // Fonction pour charger les données depuis le fichier JSON
        function loadTableData() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#dataTable tbody');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.email}</td>
                            <td>${item.telephone}</td>
                            <td>${item.contact}</td>
                            <td>${item.nb_connexion}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des données:', error);
                });
        }

        // Appelle la fonction au chargement de la page
        document.addEventListener('DOMContentLoaded', loadTableData);
    </script>
</body>

</html>
